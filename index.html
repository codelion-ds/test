<!DOCTYPE html>
<html lang="ko">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>전화번호 필요없는 메신저-NuNu</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- FONT 구글폰트 불러오기
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">


  <!-- CSS 로드되는 순서가 중요
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

  <!-- Favicon 타이틀 옆의 작은 아이콘
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="headlogo">
    NuNu
  </div>

  <div class="section hero">
    <div class="container">
      <div class="row">
        <div class="one-half column">
          <h4 class="hero-heading">전화번호가 <br>필요없는 메신저<br>NuNu</h4>
          <a class="button button-primary" href="https://www.linkedin.com/in/ggingmin/">링크로 이동</a>
        </div>
        <div class="one-half column phones">
          <img class="phone" src="images/nunu_1.png">
        </div>
      </div>
    </div>
  </div>

  <div class="section values">
    <div class="container">
      <div class="row">
        <div class="one-third column value">
          <img class="icon" src="images/icon_1.png">
          <h5 class="value-heading">멀티프로필</h5>
          <p class="value-description">다중 프로필을 생성해 목적에 맞게 소통하세요.</p>
        </div>
        <div class="one-third column value">
          <img class="icon" src="images/icon_2.png">
          <h5 class="value-heading">프로필보호</h5>
          <p class="value-description">걱정하지마세요 친구들만 나의 프로필을 볼 수 있어요.</p>
        </div>
        <div class="one-third column value">
          <img class="icon" src="images/icon_3.png">
          <h5 class="value-heading">자체식별코드</h5>
          <p class="value-description">전화번호 없이 쉽게 나만의 프로필을 만드세요.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="section get-help">
    <div class="container">
      <div class="contentsWrap" style="opacity: 1; transform: translateY(0px);">
        <div class="imageWrap move position"><img src="images/nunu_2.png" alt=""></div>
        <div class="textWrap position">
            <h3 class="value-heading">쉬운 코드 생성으로<br>쉬운 프로필 만들기</h3>
            <p class="textSubTitle">회사・친구・가족등 상황에 맞게 원하는대로 그룹을 나눌 수 있습니다.</p>
        </div>
    </div>
  </div>

  <div class="section categories">
    <div class="container">
      <h3 class="section-heading">리뷰</h3>
      <p class="section-description">이미지 파일을 브라우저에 띄워봅시다 🙂</p>
      <div class="row">
        <div class="one-half column category">
          <img class="u-max-full-width" src="images/review_1.png">
        </div>
        <div class="one-half column category">
          <img class="u-max-full-width" src="images/review_2.png">
        </div>
      </div>
    </div>
  </div>




<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
